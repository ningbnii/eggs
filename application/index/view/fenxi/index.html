<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<button class="btn btn-success" id="start">开始投注</button>
<button class="btn btn-danger" id="stop">停止投注</button>
<span>
    {if $switch}
        投注中
    {else}
        暂停投注
    {/if}
</span>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">期数</th>
        <th scope="col">mode1</th>
        <th scope="col">mode2</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="vo"}
    <tr>
        <th scope="row">{$vo.periods}</th>
        <td>
            {if $vo.mode1== 1}
            <button class="btn btn-success">对</button>
            {else}
            <button class="btn btn-danger">错</button>
            {/if}
        </td>
        <td>
            {if $vo.mode2== 1}
            <button class="btn btn-success">对</button>
            {else}
            <button class="btn btn-danger">错</button>
            {/if}
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
<script>
    setTimeout(function () {
        window.location.reload();
    },60000);

    $(function () {
        $('#start').click(function(){
            $.get("{:url('test/start')}", function(data) {
                location.reload()
            });
        })

        $('#stop').click(function () {
            $.get("{:url('test/stop')}", function(data) {
                /*optional stuff to do after success */
                location.reload()
            });
        })
    })
</script>
</body>
</html>
